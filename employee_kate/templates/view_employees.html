{% extends 'base.html' %}
{% block title %}View Employees - FemmeHR{% endblock %}
{% block content %}
<h3 class="text-pink mb-4">ðŸ‘¥ Employee List</h3>
<form class="mb-3" method="GET">
  <input type="text" name="search" placeholder="Search by name..." class="form-control rounded-pill" value="{{ request.args.get('search', '') }}">
</form>
<table class="table table-hover bg-white rounded shadow-sm">
  <thead class="table-pink">
    <tr>
      <th>Name</th>
      <th>Position</th>
      <th>Email</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    {% for emp in employees %}
    <tr>
      <td>{{ emp.name }}</td>
      <td>{{ emp.position }}</td>
      <td>{{ emp.email }}</td>
      <td>
        <a href="{{ url_for('update_employee', id=emp.id) }}" class="btn btn-sm btn-outline-pink rounded-pill">Edit</a>
      </td>
    </tr>
    {% else %}
    <tr><td colspan="4" class="text-center text-muted">No employees found.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
