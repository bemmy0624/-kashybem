{% extends 'base.html' %}

{% block title %}Login - FemmeHR{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <!-- Login Form Card -->
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-body p-4">
                    <h3 class="text-center mb-4 text-pink">Login</h3>
                    <form method="POST">
                        <!-- Username Input -->
                        <div class="mb-3">
                            <label class="form-label" for="username">Username</label>
                            <input type="text" id="username" name="username" class="form-control rounded-pill shadow-sm" required>
                        </div>
                        
                        <!-- Password Input -->
                        <div class="mb-3">
                            <label class="form-label" for="password">Password</label>
                            <input type="password" id="password" name="password" class="form-control rounded-pill shadow-sm" required>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-pink w-100 rounded-pill shadow-lg">Login</button>

                        <!-- Sign Up Link -->
                        <p class="text-center mt-3">
                            <small class="text-muted">Don't have an account? <a href="{{ url_for('signup') }}" class="text-decoration-none text-pink">Sign Up</a></small>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
