{% extends 'base.html' %}
{% block title %}Update Employee - FemmeHR{% endblock %}
{% block content %}
<h3 class="text-pink mb-4">✏️ Update Employee</h3>
<form method="POST">
  <div class="mb-3">
    <label class="form-label">Name</label>
    <input type="text" name="name" value="{{ employee.name }}" class="form-control rounded-pill" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Position</label>
    <input type="text" name="position" value="{{ employee.position }}" class="form-control rounded-pill" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Email</label>
    <input type="email" name="email" value="{{ employee.email }}" class="form-control rounded-pill" required>
  </div>
  <button type="submit" class="btn btn-pink rounded-pill">Update Employee</button>
</form>
{% endblock %}
